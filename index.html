<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="Images/favicon-32x32.png"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
  </head>
  <body class="theme-2 theme-3">
    <main>
      <section class="navSection">
        <h1>calc</h1>
        <div class="themeSwitchDiv">
          <p class="theme">THEME</p>
          <div class="themeSwitchCircleSection">
            <div class="themeSwitchCircleId">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <div class="orangeCircleBackground">
              <input
                type="range"
                min="1"
                max="3"
                value="1"
                step="1"
                class="slider"
                id="myRange"
              />
            </div>
          </div>
        </div>
      </section>
      <section class="display"></section>
      <section class="buttonSectionContainer">
        <div class="buttonSection">
          <button class="button"><p>7</p></button>
          <button class="button"><p>8</p></button>
          <button class="button"><p>9</p></button>
          <button class="buttonBlue">DEL</button>
          <button class="button"><p>4</p></button>
          <button class="button"><p>5</p></button>
          <button class="button"><p>6</p></button>
          <button class="button"><p>+</p></button>
          <button class="button"><p>1</p></button>
          <button class="button"><p>2</p></button>
          <button class="button"><p>3</p></button>
          <button class="button">-</button>
          <button class="button">.</button>
          <button class="button"><p>0</p></button>
          <button class="button">/</button>
          <button class="button">x</button>
          <div class="buttonSectionBottom">
            <button class="buttonBlue">RESET</button>
            <button class="buttonSubmit">=</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
